<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <h1>Hello World</h1>

    <script>
   		$.getJSON( "/MOCK_DATA.json", function( data ) {
  		var items = [];
  		$.each( data, function( key, val ) {
    		items.push( "<li id='" + key + "'>" + val + "</li>" );
  		});
 
  		$( "<ul/>", {
    	"class": "my-new-list",
    	html: items.join( "" )
 	 		}).appendTo( "body" );
		});
	</script>

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
        }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7NzdjQoekhKrAU_BD1iGb3KLmMPJDJZY&callback=initMap">
    </script>
</body>
</html>
