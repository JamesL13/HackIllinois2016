<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <h1>Hello World</h1>

    <script>
   		$.getJSON( "/MOCK_DATA.json", function( data ) {
  		var items = [];
  		$.each( data, function( key, val ) {
    		items.push( "<li id='" + key + "'>" + val + "</li>" );
  		});
 
  		$( "<ul/>", {
    	"class": "my-new-list",
    	html: items.join( "" )
 	 		}).appendTo( "body" );
		});
	</script>

</body>
</html>
